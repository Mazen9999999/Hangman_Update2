<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Hangman Game</title>
</head>
<body>


<div class="settings">
    <h3>Choose The Word Category</h3>
    <button class="programming">Programming</button>
    <button class="movies">Movies</button>
    <button class="people">Football Players</button>
    <button class="countries">Arab Countries</button>
    <button class="random">Random</button>
    <button class="back"><i class="fa-solid fa-arrow-left"></i> Back</button>
</div>


 


    <div class="container">
        <div class="settings-box">
            <button>Settings (Choose The Category Of Words)</button>
          </div>
        <div class="game-info">
            <div class="game-name">Hangman</div>
                 <div class="info">
                <div class="team">
                    Team: <span></span>
                </div>
                <div class="country">
                    From: <span></span>
                </div>
                <div class="position">
                    Position: <span></span>
                </div>
            </div>
                <div class="category">
                    Word From: <span style="font-size:12px ;"></span>
                </div>
            </div>
        <hr>
        <div class="row">
            <div class="hangman-draw">
                <div class="the-draw">
                    <div class="the-stand"></div>
                    <div class="the-hang"></div>
                    <div class="the-rope"></div>
                    <div class="the-man">
                        <div class="head"></div>
                        <div class="body"></div>
                        <div class="hands"></div>
                        <div class="legs"></div>
                    </div>
                </div>
            </div>
            <div class="letters"></div>
        </div>
        <hr>
        <div class="letters-guess"></div>
    </div>

<audio id="success" src="success-1-6297.mp3" preload="auto"></audio>
<audio id="fail" src="wrong-answer-126515.mp3" preload="auto"></audio>
<audio id="failure" src="failure-1-89170.mp3" preload="auto"></audio>
<audio id="win" src="../short-success-sound-glockenspiel-treasure-video-game-6346.mp3" preload="auto"></audio>


    <script src="main.js"></script>
</body>
</html>
